{% extends "base.html" %}

{% block title %}
<title>{{ post.title }}</title>
{% endblock %}

{% block maincontent %}

<h1>{{ post.title }}</h1>
    <p>By: {{ post.author }}</p>
    <p>Category: {{ post.category }} | Published on: {{ post.created_at }}</p>
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
    <p>{{ post.content }}</p>

    <a href="{% url 'blog_list' %}">Back to Blog</a>

{% endblock %}
